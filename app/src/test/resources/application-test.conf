# Test configuration for the warehouse monitoring system

# Database configuration
database {
  url = "jdbc:postgresql://localhost:5433/warehouse_test"
  user = "test_user"
  password = "test_password"
  driver = "org.postgresql.Driver"
}

# Kafka configuration
kafka {
  bootstrap.servers = "localhost:9093"
  topic = "sensor_data_test"
}

# UDP listener configuration
udp {
  temperature.port = 3344
  humidity.port = 3355
}

# Logging configuration
logging {
  level = "DEBUG"
}